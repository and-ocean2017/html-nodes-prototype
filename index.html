<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Nodes</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/master.css">
</head>

<body>
  <header class="px-3">
    <h3>HTML Nodes</h3>
  </header>

  <main class="container-fluid">
    <div class="row">

      <!-- HISTORY -->
      <div class="history d-none d-sm-none d-md-none d-lg-block">
      </div>

      <div class="col-12 my-3">
        <!-- HTML ELEMENTS -->
        <div class="html-elements">
          <div class="h3">Elements</div>
          <select name="html-elements" id="select-html-elements" class="custom-select mt-0">
            <option value="*" selected>Choose html element</option>
          </select>
        </div>
      </div>

      <!-- PARENT-CHILD RELATIONSHIP TREE</RELATIONSHIP> -->
      <div class="col-12 my-3">
        <div class="h3">Parent-child Relationship</div>
        <div id="pc-tree"></div>
      </div>

      <!-- PROPERTIES -->
      <div class="col-12 my-3">
        <div class="h3">Properties</div>
        <ul id="properties"></ul>
      </div>
    </div>
  </main>

  <script src="./app.js" charset="utf-8"></script>
</body>

</html>
