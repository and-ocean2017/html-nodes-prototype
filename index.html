<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<body>
  <header>
    <h3 class="mb-0">HTML Nodes</h3>
  </header>

  <main>
    <div class="html-elements p-3">
      <div class="h3">Elements</div>
      <select name="html-elements" id="select-html-elements" class="custom-select mt-0">
        <option value="*" selected>Choose html element</option>
      </select>
    </div>

    <div class="props-elements">
      <section>
        <div class="h3">Parent-child Relationship</div>
        <div id="pc-r" class="s-els"></div>
      </section>
      <section>
        <div class="h3">Properties</div>
        <div id="props" class="s-els"></div>
      </section>
    </div>
  </main>

  <script src="./app.js" charset="utf-8"></script>

</html>
